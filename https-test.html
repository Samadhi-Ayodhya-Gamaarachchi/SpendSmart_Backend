<!DOCTYPE html>
<html>
<head>
    <title>HTTPS API Test</title>
</head>
<body>
    <h1>HTTPS API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://localhost:7211/api/EmailVerification/pending-change?userId=1', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h2>Success!</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.innerHTML = `<h2>Error: ${response.status} ${response.statusText}</h2>`;
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                resultDiv.innerHTML = `<h2>Error: ${error.message}</h2>`;
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
