<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Frontend & Backend Connection Test</h1>
    <p>Frontend URL: <strong>http://localhost:5173</strong></p>
    <p>Backend URL: <strong>https://localhost:7211</strong></p>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing connection...</div>';
            
            try {
                // Test the backend API directly
                const response = await fetch('https://localhost:7211/api/EmailVerification/pending-change?userId=1', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Backend Connection Successful!</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Backend Connection Failed</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the backend is running on https://localhost:7211</p>
                    </div>
                `;
            }
        }
        
        // Auto-test on page load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
